<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算器</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
</head>


<body>
    <header class="header">

        <div class="BMI-logo">
            <img src="./assets/BMICLogo.png" alt="BMI-LOGO">
        </div>

        <div class="input-section height">
            <label for="height">
                <span class="input-title">身高 cm</span>
                <input type="text" id="height" class="input-style" placeholder="請輸入身高" required>
            </label>
        </div>
        <div class="input-section weight">
            <label for="weight">
                <span class="input-title">體重 kg</span>
                <input type="text" id="weight" class="input-style" placeholder="請輸入體重" required>
            </label>
        </div>
        <a href="javascript:;" class="calculation">看結果</a>


    </header>

    <section class="record">
        <h1>BMI 紀錄</h1>

    </section>

    </section>
    <footer>
        <div class="footer-logo">
            <i class="logo-img"></i>
        </div>
    </footer>
    <script src="./all.js"></script>
</body>


</html>
